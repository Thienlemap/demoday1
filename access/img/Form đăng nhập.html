<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="đăng nhập.css">

<body>
    <a href="http://127.0.0.1:5500/access/img/Form%20%C4%91%C4%83ng%20k%C3%AD.html"></a>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading" ; style="color: black;">CẦN ĐĂNG NHẬP TRƯỚC KHI VÀO</h1>
            <h2 style="text-align: center; color: red;">NEED TO LOG IN BEFORE ENTERING</h2>
            <div class="form-group">

                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Họ và tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu hoặc số điện thoại">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>
</body>
